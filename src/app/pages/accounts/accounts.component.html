<card #accountsDiv title="Manage Accounts">
  <button mat-raised-button color="accent" (click)="addNewAccount()">Add New Account</button>

  <div *ngIf="isLoadingResults">
    <mat-progress-bar *ngIf="isLoadingResults" mode="indeterminate"></mat-progress-bar>
  </div>
  <mat-table #table [dataSource]="accounts" matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="street1">
      <mat-header-cell *matHeaderCellDef> Street 1 </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.street1}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="street2">
      <mat-header-cell *matHeaderCellDef> Street 2 </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.street2}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.city}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="state">
      <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.state}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="zipcode">
      <mat-header-cell *matHeaderCellDef> Zip Code </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.zipCode }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="Actions" [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button color="primary" mat-menu-item (click)="editAccount(row)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit Account</span>
                </button>
                  <button color="warn" mat-menu-item  (click)="listUsers(row)">
                    <mat-icon>list</mat-icon>
                    <span>Users</span>
                  </button>
                  <button color="warn" mat-menu-item  (click)="listCheckList(row)">
                    <mat-icon>playlist_add_check</mat-icon>
                    <span>CheckLists</span>
                  </button>
                  <button color="warn" mat-menu-item  (click)="listLoans(row)">
                    <mat-icon>playlist_add_check</mat-icon>
                    <span>Loans</span>
                  </button>
                  <button color="warn" mat-menu-item  (click)="listInvestors(row)">
                    <mat-icon>playlist_add_check</mat-icon>
                    <span>Investors</span>
                  </button>
            </mat-menu>

      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div class="no-record-found" *ngIf="!accounts || (accounts && accounts.data.length === 0)"> No Record Found.</div>
  <mat-paginator #paginator [length]="resultsLength" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[ 10, 25, 50, 100]"></mat-paginator>

</card>
