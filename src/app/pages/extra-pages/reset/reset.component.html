<card #signUpDiv [title]="'Reset Password'" [align]="'center'">
    <form (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Email address" value="" [(ngModel)]="model.email" [formControl]="form.controls['email']">
        <mat-error *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched">
          You must include a valid email address.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="New Password" type="password" [(ngModel)]="model.password" [formControl]="form.controls['password']">
          <mat-error *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">
            You must include passward.
          </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Confirm Password" type="password" [(ngModel)]="model.confirmPassword" [formControl]="form.controls['confirmPassword']">
        <mat-error *ngIf="form.controls['confirmPassword'].hasError('required') && form.controls['confirmPassword'].touched">
          You must include confirm password.
        </mat-error>
        <mat-error *ngIf="form.controls['confirmPassword'].value != form.controls['password'].value">
          Passwards didn't matched
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" color="accent" [disabled]="!form.valid">Reset</button>
    </form>
  </card>
